<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>
  <main class="main">

    <header class="header">
      <div class="header-container">
        <img src="images/logo.svg" alt="logo img" />
      </div>
    </header>
   
    <aside class="aside">

    </aside>

    <section class="section">
      <div class="section-container">
        <h1 class="title"><span>We're</span> <br />coming <br />soon</h1>

        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion
          store. Add your email below to stay up-to-date with announcements
          and our launch deals.
        </p>


        <form id="form">

          <div class="form-container">
            <div class="mail" id="border">
              <input type="text" placeholder="Email Address" class="txtMail" id="email">
              <img src="images/icon-error.svg" alt="image Error" class="hidden" id="errorImg">
            </div>
            <div class="button" id="btn" >
              <button type="button"><img src="images/icon-arrow.svg" alt="arrow icon"></button>
            </div>
          </div>
          <p class="textError hidden" id="errorText">Please Provide a valid email address.</p>

        </form>
        </div>
        </section>
  </main>


  <script src="script/app.js"></script>
</body>
</html>
