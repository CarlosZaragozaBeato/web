<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

  <main class="main">

  <div class="card">
    
    <div class="imagesHeader"> 
      <figure class="mainImg">
        <img src="src/images/image-tanya.jpg" alt="profile image" class="profileImg">
      </figure>

      <figure class="pattern">
        <img src="src/images/pattern-bg.svg" alt="background pattern">
      </figure>

      <div class="groupMenuImgs">
        <div class="menu">
        <figure class="iconImg">
          <img src="src/images/icon-prev.svg" alt="next icon" class="prev">
        </figure>
        <figure class="iconImg">
          <img src="src/images/icon-next.svg" alt="previous icon" class="next">
        </figure>
      </div>
      </div>
   

    </div>  
   
        <div class="info">
          <figure class="quotes">
            <img src="src/images/pattern-quotes.svg" alt="quote image">
          </figure>
          <p class="text">
            “ I’ve been interested in coding for a while but never taken the jump, until now. 
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
            excited about the future. ”
          </p>
          <div class="profile">
            <h1 class="name">
              Tanya Sinclair
            </h1>
            <p class="rol">
              UX Engineer
            </p>
        </div>
        </div>
    </div>
  </main>


    <script src="src/script/app.js"></script>

</body>
</html>
