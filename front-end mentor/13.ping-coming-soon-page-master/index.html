<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">  
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>

  <main class="main">

    <header class="header">
        <img src="src/images/logo.svg" alt="logo" class="logo">
        <h1 class="title">We are launching <span>soon!</span></h1>
        <p class="description">Subscribe and get notified</p>
    </header>


  <div class="section">

    <form  id="form" >
      <div class="form-container">
        <div>
            <input type="text" class="mail" placeholder="Your email address..." id="mailError">
            <p class="error" id="error">Please provide a valid email address.</p>
        </div>
        <button class="btn"  id="button" type="button" >Notify Me</button>
      </div>
    </form>
    <div class="box-img">
    <img src="src/images/illustration-dashboard.png" alt="dashboard" class="main-img">
   </div>
  </div>

  <footer class="footer">

    <div class="social-media">

      <div class="icon-box">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      </div>
      <div class="icon-box">
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
      </div>
      <div class="icon-box">
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>

    <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
  </footer>


</main>
