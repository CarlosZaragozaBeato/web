<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>


</head>

<body>

  <main class="main">






    <form id="form">
      <div class="titleContainer">
        <h1 class="title">SPLI<br> TTER</h1>
      </div>
      <div class="calculator">
        <div class="inputs">
          <!--BILL-->
          <div class="billContainer Container">
            <h2 class="subtitle">Bill</h2>
            <div class="billContent inputContainer">
              <img src="src/images/icon-dollar.svg" alt="dollar icon">
              <input type="text" name="bill" id="bill" maxlength="7" class="txtInp bill" placeholder="0"
                onInput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
            </div>
          </div>

          <!--Tip%-->
          <div class="percentageContainer">
            <h2 class="subtitle">Select Tip %</h2>
            <div class="options">
              <p class="percentage">5%</p>
              <p class="percentage">10%</p>
              <p class="percentage">15%</p>
              <p class="percentage">25%</p>
              <p class="percentage">50%</p>
              <input type="text" placeholder="Custom" maxlength=3 class="input customPercentage percentage">
            </div>

          </div>

          <!--Number of People-->
          <div class="people Container">
            <div class="errorContainer">
            <h2 class="subtitle">Number of People</h2>
           </div>
            <div class="inputNumber inputContainer">
              <img src="src/images/icon-person.svg" alt="person icon">
              <input type="text" maxlength=2 class="txtInp numberPeople" placeholder="0" id="numberOfPeople"
                onInput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
            </div>
          </div>


        </div>

        <div class="outputs">
          <div class="outputsContainer">
            <div class="group-info">
              <div class="tipAmount outputContent">
                <div class="info">
                  <h3>Tip Amount <br><span>/ person</span></h3>
                  <input type="text" disabled class="screen" placeholder="0">
                </div>
              </div>
              <div class="Total outputContent">
                <div class="info">
                  <h3>Total <br><span>/ person</span></h3>

                  <input type="text" disabled class="screen" placeholder="0">
                </div>
              </div>
            </div>
            <button class="button" id="button">Reset</button>
          </div>
        </div>
      </div>
    </form>

  </main>

  <script src="src/script/app.js"></script>






</body>

</html>
