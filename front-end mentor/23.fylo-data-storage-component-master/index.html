<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="firstPartCard">
          <div class="logo">
            <figure class="figureLogo">
              <img src="src/images/logo.svg" alt="logo fylo" />
            </figure>
          </div>
          <div class="options">
            <figure class="figureIcon">
              <img src="src/images/icon-document.svg" alt="dpcument icon" />
            </figure>

            <figure class="figureIcon">
              <img src="src/images/icon-folder.svg" alt="folder icon" />
            </figure>

            <figure class="figureIcon">
              <img src="src/images/icon-upload.svg" alt="upload icon" />
            </figure>
          </div>
        </div>
          <div class="secondPartCard">
            <p class="used">Youâ€™ve used <span>815 GB</span> of your storage</p>
            <div class="barPart">
              <div class="bar"></div>
              <div class="infoBar">
                <p>0 GB</p>
                <p>1000 GB</p>
              </div>
            </div>

            <div class="freeSpace">
              <h3>185  <span>GB Left</span> </h3>
            </div>
          </div>
     
      </div>
    </main>
  </body>
</html>
