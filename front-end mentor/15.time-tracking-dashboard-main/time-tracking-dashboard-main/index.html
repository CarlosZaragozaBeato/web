<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./source/images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="source/css/style.css">


</head>

<body>

  <main class="main">

    <div class="cards-container">

      <div class="profile">
        <div class="profile-header">
        <div class="image-profile">
          <img src="source/images/image-jeremy.png" alt="">
        </div>

        <div class="info">
          <p>Report for</p>
          <h1> Jeremy Robson</h1>
        </div>
      </div>
        <div class="options">
          
            <p id="daily">Daily</p>
            <p id="weekly">Weekly</p>
            <p id="monthly">Monthly</p>
      
        </div>
      </div>


      <div class="work card">

        <div class="work-content card-content">
          <div class="title">
            <h2>Work</h2>
            <img src="source/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours">
            <p class="time"></p>
            <p class="previous"></p>
          </div>
        </div>

      </div>

      <div class="play card">

        <div class="play-content card-content">
          <div class="title">
            <h2>Play</h2>
            <img src="source/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours">
            <p class="time"></p>
            <p class="previous"></p>
          </div>
        </div>

      </div>

      <div class="study card">

        <div class="study-content card-content">
          <div class="title">
            <h2>Study</h2>
            <img src="source/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours">
            <p class="time"></p>
            <p class="previous"></p>
          </div>
        </div>

      </div>
      <div class="exercise card">

        <div class="exercise-content card-content">
          <div class="title">
            <h2>Exercise</h2>
            <img src="source/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours">
            <p class="time"></p>
            <p class="previous"></p>
          </div>
        </div>

      </div>
      <div class="social card">

        <div class="social-content card-content">
          <div class="title">
            <h2>Social</h2>
            <img src="source/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours">
            <p class="time"></p>
            <p class="previous"></p>
          </div>
        </div>

      </div>

      <div class="selfCare card">

        <div class="selfCare-content card-content">
          <div class="title">
            <h2>Self Care</h2>
            <img src="source/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours">
            <p class="time"></p>
            <p class="previous"></p>
          </div>
        </div>

      </div>

     
      

    </div>



  </main>







<script src="source/json/data.json"> </script>
 
<script src="source/script/app.js"></script>



</body>

</html>
